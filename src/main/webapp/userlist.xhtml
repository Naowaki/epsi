<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC 
          "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

<h:form acceptcharset="UTF-8">
		<h:outputLabel value="Email"/> <h:inputText name="email" value="#{adherentRepository.adherent.email}"/><br/>
		<h:outputLabel value="Mot de passe"/> <h:inputSecret name="password" value="#{adherentRepository.adherent.password}"/><br/>
		<h:outputLabel value="Confirmez votre mot de passe"/> <h:inputSecret name="passwordConfirmation" value="#{adherentRepository.adherent.passwordConfirmation}"/><br/>
		<h:outputLabel value="Site Web"/> <h:inputText name="website" value="#{adherentRepository.adherent.website}"/><br/>
		<h:selectBooleanCheckbox name="accepted" />&nbsp;J'ai lu et approuvé les conditions générales de ce site<br/>
		<h:commandButton value="Adhérer" action="#{adherentRepository.create()}"/>
	</h:form>
<table>
    <tbody>
      <c:forEach var="entry" items="#{adherentRepository.all}">
        <tr>
          <td><h:outputText value="#{entry.email}"/></td>
          <td><h:outputText value="#{entry.website}" /></td>
        </tr>
      </c:forEach>
    </tbody>
  </table>
  
</h:body>
</html>
